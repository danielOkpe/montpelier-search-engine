<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"  />
    <title>Trouvez vos activités sur Montpelier</title>
</head>
<body>
    <header>
        <h1>Trouvez vos activités sur Montpelier</h1>
    </header>
    <main>
        <section class="search-section">
            <form>
                <label for="search-activity">Recherchez une activité en particulier</label>
                <div id="search-display">
                    <input id="search-activity" type="text">
                    <span id="display-real-time"></span>
                </div>
                <button id="search-btn" type="submit">Rechercher</button>
            </form>

            <div>
                <label for="activity-type">Type d'activité :</label>
            <select id="activity-type">
                <option onclick="getAllActivities()" value="">-- Tous les types --</option>
                <option onclick="getActivityListByCategory('sport')" value="sport">Sport</option>
                <option onclick="getActivityListByCategory('culture')" value="culture">Culture</option>
                <option onclick="getActivityListByCategory('adventure')" value="adventure">Aventure</option>
            </select>
            </div>
            
        </section>
        
        <section class="results-section">
            <ul id="results-list"></ul>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy; 2024 Activity Search Engine</p>
    </footer>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js" ></script>
</body>
</html>
